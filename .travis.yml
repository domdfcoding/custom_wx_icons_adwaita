language: python
dist: xenial
cache: pip
python:
  - '3.6'
  - '3.7'
  - '3.8'

install:

  - pip install pip lxml scour dummy_wx --upgrade
  - pip install -r requirements.txt
  - pip install tox tox-travis


script:
  - tox


stages:
  - test
  - deploy_pypi

jobs:
  include:
    - stage: deploy_pypi
      python: "3.6"
      script:
        - tox -e icons,build
      deploy:
        on:
          tags: true
          repo: domdfcoding/custom_wx_icons_adwaita
        provider: pypi
        user: "DomDF"
        password:
          secure: 
        distributions: "sdist bdist_wheel"
        skip_existing: true
