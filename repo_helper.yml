modname: wx_icons_adwaita
repo_name: custom_wx_icons_adwaita
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.3.0"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Adwaita icon theme for wxPython‚ÄÇüêç'

enable_tests: False
enable_conda: False

# Versions to run tests for
python_versions:
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10'
  - '3.11'
  - '3.12'
  - '3.13'

# travis secure password for PyPI

# additional lines for MANIFEST.in
manifest_additional:
  - recursive-include wx_icons_adwaita *.png *.svg *.theme

classifiers:
  # "Environment :: MacOS X"
  # "Operating System :: MacOS :: MacOS X"

  # "Environment :: Win32 (MS Windows)"
  # "Operating System :: Microsoft :: Windows"
  # "Operating System :: Microsoft :: Windows :: Windows 10"
  # "Operating System :: Microsoft :: Windows :: Windows 7"
  # "Operating System :: Microsoft :: Windows :: Windows 8.1"

  - "Operating System :: POSIX :: Linux"
  - "Topic :: Desktop Environment :: Gnome"
  - "Environment :: X11 Applications :: GTK"

  # "Operating System :: OS Independent"

  - "Intended Audience :: Developers"

  - "Development Status :: 3 - Alpha"
  - "Topic :: Software Development :: Libraries :: Python Modules"
  - "Topic :: Software Development :: User Interfaces"

additional_ignore:
  - gnome_icon_builder.py

keywords:
  - wxpython
  - icons
  - iconset
  - adwaita

imgbot_ignore:
  - "wx_icons_adwaita/*"


tox_unmanaged:
 - testenv
